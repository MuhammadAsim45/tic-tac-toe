<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tic tac toe</title>
  </head>
  <body onload="onStart()">
    <div class="startgame">
      <h2 class="heading">welcome to tic tac toe game!!!</h2>
      <button class="btn" type="button" onclick="startgame()">
        start game
      </button>
    </div>
    <div class="player">
      <label for="player1"
        >Player1 <input type="text" name="" id="player1" placeholder="X"
      /></label>
      <label for="player2"
        >Player2 <input type="text" name="" id="player2" placeholder="O"
      /></label>
      <button class="btn" type="button" onclick="playnow()">play now</button>
    </div>
    <div class="result">
      <div class="result_container">muhammad asim won!!</div>
      <button class="btn" type="button" onclick="playagain()">
        play again
      </button>
    </div>
    <div class="console">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
